<script src="libs/lib-flexible/build/flexible.js"></script>
<script>
    (function(){
        //点击控制音乐播放、暂停
        var oAudio = document.querySelector("audio");
        var  oAlbum = document.querySelector(".album");
        oAlbum.addEventListener("click",function(){
            console.log(oAudio.paused)
            if(oAudio.paused){
                oAudio.play();
                oAlbum.style.animationPlayState = "running";
                oAlbum.style.backgroundPositionX = 0;
            }else {
                oAudio.pause();
                oAlbum.style.animationPlayState = "paused";
                oAlbum.style.backgroundPositionX = "-0.88rem";
            }
        })
        //初始化swiper
        var mySwiper = new Swiper (".swiper-container", {
            direction: "vertical",
            speed:1000,
            effect:"fade",
            pagination: ".swiper-pagination",
            //swiper animate
            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            }
        })
        //点击“取消”关闭举报窗口
        var oCancel = document.querySelector(".cancel");
        var oReportBox = document.querySelector(".report-box");
        oCancel.addEventListener("click",function(){
            oReportBox.style.display = "none";
        })
        //点击“举报”弹出举报窗口
        var oReportText = document.querySelector(".report-text");
        oReportText.addEventListener("click",function(){
            oReportBox.style.display = "block";
        })
        //点击右下角网站入口弹出网站信息
        var oWebLink = document.querySelector(".web-link");
        var oWebInfo = document.querySelector(".web-info");
        var oHide = document.querySelector(".web-hide")
        oWebLink.addEventListener("click",function(){
            oWebInfo.style.display = "block";
        })
        oHide.addEventListener("click",function(){
            oWebInfo.style.display = "none";
        })
    })()
</script>
