            <div class="swiper-slide slide-box4">

                    <div class="report">

                        <form>
                            <ul>
                                <li><input type="radio" id="reason01" name="reason"><label for="reason01">诈骗、反社会、谣言</label></li>

                                <li><input type="radio" id="reason03" name="reason"><label for="reason03">传销、邪教、非法集会</label></li>

                                <li><input type="radio" id="reason06" name="reason"><label for="reason06">虚假广告</label></li>
                                <li><input type="radio" id="reason07" name="reason"><label for="reason07">其他原因</label></li>
                            </ul>

                        <li><i style="background-position-x:-81px;"></i><a href="#">联系我们</a></li>
                        <li><i style="background-position-x:-118px;"></i><a href="#">下载APP</a></li>
                        <li><i style="background-position-x:-156px;"></i><a href="#">9606</a></li>
                    </ul>
                    <a href="#" class="eg">
                        <span class="eg1 ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1.5s" swiper-animate-delay=".2s">精</span>
                        <span class="eg2 ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay=".3s">彩</span>
                        <span class="eg3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay=".4s">案</span>
                        <span class="eg4 ani" swiper-animate-effect="flip" swiper-animate-duration="1.5s" swiper-animate-delay=".5s">例</span>
                    </a>
                </div>
                <div class="web-hide"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="libs/Swiper/dist/js/swiper.js"></script>
    <script src="libs/swiper.animate1.0.2.min.js"></script>
    <script>
        (function(){
            //点击控制音乐播放、暂停
            var oAudio = document.querySelector("audio");
            var  oAlbum = document.querySelector(".album");
            oAlbum.addEventListener("click",function(){
                console.log(oAudio.paused)
                if(oAudio.paused){
                    oAudio.play();
                    oAlbum.style.animationPlayState = "running";
                    oAlbum.style.backgroundPositionX = 0;
                }else {
                    oAudio.pause();
                    oAlbum.style.animationPlayState = "paused";
                    oAlbum.style.backgroundPositionX = "-33px";
                }
            })
            //初始化swiper
            var mySwiper = new Swiper (".swiper-container", {
                direction: "vertical",
                speed:1000,
                pagination: ".swiper-pagination",
                //swiper animate
                onInit: function(swiper){
                    swiperAnimateCache(swiper);
                    swiperAnimate(swiper);
                },
                onSlideChangeEnd: function(swiper){
                    swiperAnimate(swiper);
                }
            })
            //点击“取消”关闭举报窗口
            var oCancel = document.querySelector(".cancel");
            var oReportBox = document.querySelector(".report-box");
            oCancel.addEventListener("click",function(){
                oReportBox.style.display = "none";
            })
            //点击“举报”弹出举报窗口
            var oReportText = document.querySelector(".report-text");
            oReportText.addEventListener("click",function(){
                oReportBox.style.display = "block";
            })
            //点击右下角网站入口弹出网站信息
            var oWebLink = document.querySelector(".web-link");
            var oWebInfo = document.querySelector(".web-info");
            var oHide = document.querySelector(".web-hide")
            oWebLink.addEventListener("click",function(){
                oWebInfo.style.display = "block";
            })
            oHide.addEventListener("click",function(){
                oWebInfo.style.display = "none";
            })
        })()
    </script>
</body>
</html>
